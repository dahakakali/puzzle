<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    font-family: Arial, sans-serif;
    text-align: center;
    width: 100%;
    background-color: #f2f2f2;
}

        h1 {
            color: #4CAF50;
            margin: 20px;
            font-size: 36px;
        }

        #puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
            gap: 2px;
            margin: 20px auto;
            width: 456px;  /* 150px * 3 pieces + gap */
            height: 456px; /* 150px * 3 pieces + gap */
            position: relative;
        }

        .piece {
            width: 150px;
            height: 150px;
            background-color: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
            background-size: cover; /* Ensures each piece fits inside the div */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            font-size: 20px;
            color: #008CBA;
            font-weight: bold;
        }

        .puzzle-solved {
            font-size: 18px;
            color: #4CAF50;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>3x3 Puzzle Game</h1>

    <div id="puzzle-container">
        <!-- 3x3 puzzle pieces will be generated here -->
    </div>

    <button onclick="shufflePuzzle()">Shuffle Puzzle</button>
    <div id="message"></div>

    <script>
        // Define the initial positions of the pieces
        let puzzleState = {
            a: 1, b: 2, c: 3,
            d: 4, e: 5, f: 6,
            g: 7, h: 8, i: 9
        };

        // Automatically load the image when the page is loaded
        window.onload = function() {
            const imageUrl = "https://raw.githubusercontent.com/dahakakali/puzzle/refs/heads/master/ss.png"; // Set your image path here
            createPuzzle(imageUrl);
            setTimeout(shufflePuzzle, 2000);  // Automatically shuffle after 2 seconds
        }

        function createPuzzle(imgSrc) {
            let imageElement = new Image();
            imageElement.src = imgSrc;
            imageElement.onload = () => {
                const imgWidth = imageElement.width;
                const imgHeight = imageElement.height;

                // Resize the image to fit the grid size (450px x 450px)
                const resizeFactor = Math.min(450 / imgWidth, 450 / imgHeight);
                const resizedWidth = imgWidth * resizeFactor;
                const resizedHeight = imgHeight * resizeFactor;

                // Create 3x3 pieces (cut the image into 9 equal pieces)
                for (let i = 0; i < 9; i++) {
                    let piece = document.createElement("div");
                    piece.classList.add("piece");
                    piece.style.backgroundImage = `url(${imgSrc})`;
                    piece.style.backgroundSize = `${resizedWidth}px ${resizedHeight}px`;

                    // Calculate background position for each piece
                    let row = Math.floor(i / 3);
                    let col = i % 3;

                    // Calculate the position for each piece by dividing the resized image into 3 parts for both rows and columns
                    piece.style.backgroundPosition = `${-col * resizedWidth / 3}px ${-row * resizedHeight / 3}px`;

                    piece.setAttribute('data-id', i);
                    piece.setAttribute('id', 'piece-' + i); // Set a unique id for each piece
                    piece.setAttribute('draggable', true);
                    piece.addEventListener('dragstart', dragStart);
                    piece.addEventListener('dragover', dragOver);
                    piece.addEventListener('drop', dropPiece);
                    piece.addEventListener('dragenter', dragEnter);
                    piece.addEventListener('dragleave', dragLeave);

                    document.getElementById("puzzle-container").appendChild(piece);
                }
            }
        }

        function shufflePuzzle() {
            let shuffledIndices = Array.from(Array(9).keys()).sort(() => Math.random() - 0.5);
            let pieces = document.querySelectorAll('.piece');
            pieces.forEach((piece, index) => {
                piece.style.order = shuffledIndices[index];
                // Update puzzleState variables based on shuffled positions
                updatePuzzleState(piece.getAttribute('data-id'), shuffledIndices[index]);
            });
            console.log(puzzleState);
        }

        let draggedPiece = null;

        function dragStart(e) {
            draggedPiece = e.target;
            e.dataTransfer.setData("text", draggedPiece.id);
            setTimeout(() => {
                draggedPiece.style.opacity = '0.5';
            }, 0);
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dragEnter(e) {
            e.preventDefault();
            e.target.style.backgroundColor = "#f0f0f0";
        }

        function dragLeave(e) {
            e.target.style.backgroundColor = "#eee";
        }

        function dropPiece(e) {
            e.preventDefault();
            e.target.style.backgroundColor = "#eee";
            if (e.target !== draggedPiece) {
                let draggedId = draggedPiece.getAttribute("id");
                let targetId = e.target.getAttribute("id");

                // Swap the data-id and background positions of the two pieces
                let tempBg = draggedPiece.style.backgroundPosition;
                draggedPiece.style.backgroundPosition = e.target.style.backgroundPosition;
                e.target.style.backgroundPosition = tempBg;

                let tempId = draggedPiece.getAttribute('data-id');
                draggedPiece.setAttribute('data-id', e.target.getAttribute('data-id'));
                e.target.setAttribute('data-id', tempId);

                // Update puzzleState based on piece movement
                updatePuzzleState(draggedPiece.getAttribute('data-id'), e.target.getAttribute('data-id'));
                console.log(puzzleState);

                // Check if puzzle is solved
                if (isPuzzleSolved()) {
                    document.getElementById("message").textContent = "You are a genius if you solved this puzzle, but not as lucky as the one who solved her mind ðŸ¤“ðŸ˜…ðŸ˜€";
                    document.getElementById("message").classList.add("puzzle-solved");
                }
            }
        }

        function updatePuzzleState(fromId, toId) {
            // Update the puzzleState with the new positions
            let temp = puzzleState[fromId];
            puzzleState[fromId] = puzzleState[toId];
            puzzleState[toId] = temp;
        }

        function isPuzzleSolved() {
            // Check if the puzzleState matches the initial state
            return puzzleState.a === 1 && puzzleState.b === 2 && puzzleState.c === 3 &&
                puzzleState.d === 4 && puzzleState.e === 5 && puzzleState.f === 6 &&
                puzzleState.g === 7 && puzzleState.h === 8 && puzzleState.i === 9;
        }
    </script>
</body>
</html>
